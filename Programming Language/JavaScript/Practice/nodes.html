<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nodes</title>
</head>
<body>
  <div id = "div1">
    <p id = "p1">First Paragraph..</p>
    <p id = "p2">second Paragraph..</p>
    <p id = "p3">Third Paragraph..</p>
  </div>


  <script type="text/javascript">
    const para = document.createElement("p");
    const node = document.createTextNode("This is child..");
    para.appendChild(node);

    const element = document.getElementById('div1');
    // insert the last position of element..
    element.appendChild(para);

    //insert the first position of element
    const para2 = document.createElement("p");
    const node2 = document.createTextNode("This is another child..");
    para2.appendChild(node2);
    //get the element..
    const child = document.getElementById("p1");
    element.insertBefore(para2, child);

    // remove the p1 tag..
    const remove = document.getElementById("p1");
    remove.remove();

    // another way..
    // remove the p2 tag..
    const remove2 = document.getElementById("p2");
    element.removeChild(remove2);


    const para3 = document.createElement("p");
    const node3 = document.createTextNode("This is replace child..");

    const rep = document.getElementById("p3");
    element.replaceChild(node3, rep);

  </script>
</body>
</html>
