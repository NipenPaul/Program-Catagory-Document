<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Form API</title>
</head>
<body>
    <input id = "input" type="number" min="100" max="300" required>
    <button onclick="myFunction()">OK</button>
    <p id ="demo"></p>

    <script>
        function myFunction(){
            const input = document.getElementById('input');
            // if(!input.checkValidity()){
            //     document.getElementById('demo').innerHTML = input.validationMessage;
            // }
            if(input.validity.rangeOverflow){
                document.getElementById('demo').innerHTML = "Value is Overflow";
            }else if(input.validity.rangeUnderflow){
                document.getElementById('demo').innerHTML = "Value is Underflow";
            }else if(input.validity.valueMissing){
                document.getElementById('demo').innerHTML = "Value is missing..";
            }
        }
    </script>
</body>
</html>
